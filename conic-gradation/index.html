<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扇形グラデーション</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>
    <style class="editable"></style>
</head>
<body>
    <section class="positioning preview"></section>
    <textarea class="positioning playable playable-html" style="height: 100px;">
<h2>扇形グラデーション</h2>

<div class="box conic"></div>
</textarea>
    <textarea class="positioning playable playable-css" style="height: 160px;">
div.box {
    margin: 0 auto;
    width: 200px;
    height: 200px;
    border: 1px solid #ddd;
    border-radius: 10px;
}

div.conic {
    background: conic-gradient(
        hsla(0, 100%, 50%, 0.5) 120deg,
        hsla(120, 100%, 50%, 0.5) 120deg 240deg,
        hsla(240, 100%, 50%, 0.5) 240deg);
}
</textarea>
    <div class="positioning playable-buttons">
        <input type="button" id="repeat" value="繰り返し扇形グラデーションに変更" />
        <input type="button" id="reset" value="リセット" />
    </div>
</body>
</html>
