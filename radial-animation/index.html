<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>放射アニメーション</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>
    <style class="editable"></style>
</head>
<body>
    <section class="positioning preview"></section>
    <textarea class="positioning playable playable-html" style="height: 100px;">
<h2>放射アニメーション</h2>

<div class="radial"></div>
</textarea>
    <textarea class="positioning playable playable-css" style="height: 160px;">
div.radial {
    position: relative;
    margin: 0 auto;
    width: 200px;
    height: 200px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: rgba(255, 0, 255, 0.3);
    overflow: hidden;
}

div.radial::before {
    content: "";
    position: absolute;
    inset: -25%;
    background: repeating-radial-gradient(
        rgb(255, 255, 0, 0.3) 0 10px,
        rgb(0, 255, 255, 0.3) 20px 40px);
    z-index: -1;
    animation: scale 5s infinite linear;
}

@keyframes scale {
    from {
        transform: scale(0.3, 0.3);
        opacity: 0;
    }
    to {
        transform: scale(1, 1);
        opacity: 1;
    }
}
</textarea>
    <div class="positioning playable-buttons">
        <input type="button" id="reset" value="リセット" />
    </div>
</body>
</html>
