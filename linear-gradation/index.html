<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>線形グラデーション</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>
    <style class="editable"></style>
</head>
<body>
    <section class="positioning preview"></section>
    <textarea class="positioning playable playable-html" style="height: 100px;">
<h2>線形グラデーション</h2>

<div class="box linear"></div>
</textarea>
    <textarea class="positioning playable playable-css" style="height: 160px;">
div.box {
    margin: 0 auto;
    width: 200px;
    height: 200px;
    border: 1px solid #ddd;
    border-radius: 10px;
}

div.linear {
    background: linear-gradient(
        rgba(255, 0, 0, 0.8),
        rgba(0, 255, 0, 0.8),
        rgba(0, 0, 255, 0.8));
}
</textarea>
    <div class="positioning playable-buttons">
        <input type="button" id="repeat" value="繰り返し線形グラデーションに変更" />
        <input type="button" id="reset" value="リセット" />
    </div>
</body>
</html>
